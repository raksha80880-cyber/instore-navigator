<!DOCTYPE html>
<select id="newFloor">
<option value="ground">Ground</option>
<option value="first">First</option>
<option value="second">Second</option>
</select>
<button id="addItemBtn">Add Item</button>
</section>
</aside>


<section class="map-area">
<div class="map-top">
<div class="map-info">
<div id="liveLocation">Live: Ground (x:10,y:50)</div>
<div id="destinationInfo">Destination: —</div>
</div>
<div class="map-actions">
<button id="multiSelectBtn">Multi-select</button>
<button id="showFacilities">Facilities</button>
</div>
</div>


<div id="mallMap" class="mall-map">
<!-- Floors (only one visible at a time) -->
<div class="floor floor-ground" data-floor="ground">
<div class="node" data-id="Apples" style="left:10%; top:70%">Apples<br><small>₹120/kg</small></div>
<div class="node" data-id="Oranges" style="left:20%; top:60%">Oranges<br><small>₹90/kg</small></div>
<div class="facility" data-type="washroom" style="left:5%; top:10%">Washroom</div>
<div class="facility" data-type="office" style="left:90%; top:5%">Mall Office</div>
</div>


<div class="floor floor-first hidden" data-floor="first">
<div class="node" data-id="Jeans" style="left:50%; top:40%">Levi's Jeans<br><small>₹2,499</small></div>
<div class="node" data-id="Shoes" style="left:70%; top:60%">Nike Shoes<br><small>₹4,299</small></div>
<div class="facility" data-type="washroom" style="left:90%; top:85%">Washroom</div>
</div>


<div class="floor floor-second hidden" data-floor="second">
<div class="node" data-id="TV" style="left:30%; top:30%">Samsung TV<br><small>₹45,999</small></div>
<div class="node" data-id="Fridge" style="left:80%; top:50%">LG Fridge<br><small>₹32,499</small></div>
<div class="facility" data-type="washroom" style="left:60%; top:10%">Washroom</div>
</div>


<!-- shopper / live location marker + path -->
<div id="shopper" class="shopper" style="left:8%; top:72%"></div>
<svg id="pathSvg" class="path-svg"><polyline id="pathLine" points="" fill="none" stroke="#7b1fa2" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" /></svg>
</div>


<div class="modal" id="infoModal">
<div class="modal-content">
<h2 id="modalTitle">Info</h2>
<p id="modalText"></p>
<div class="modal-actions">
<button id="modalClose">Close</button>
</div>
</div>
</div>


</section>
</main>


<footer>© 2025 Smart Mall Navigator | Voice + Route + Multi-Floor Navigation</footer>


<script src="script.js"></script>
</body>
</html>
